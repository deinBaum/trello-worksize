<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work Size Power-Up by Marius Murtz</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
  </style>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="client.js"></script>
</head>
<body>
  <h1>Work Size</h1>
  <label for="workSizeInput">Estimation:</label><br />
  <input id="workSizeInput" type="text" pattern="[0-9.,]*" placeholder="z.B. 3,5" /><br />

  <div id="recentSizes">
    <p></p>
    Recent:
    <button class="recentBtn">1</button>
    <button class="recentBtn">2,5</button>
    <button class="recentBtn">4</button>
    <button class="recentBtn">6,75</button>
    <button class="recentBtn">8</button>
    <button class="recentBtn">10</button>
    <p></p>
  </div>
  
  <button id="applyBtn">Apply</button>
  <button id="resetBtn">Reset</button>

  <script>
    // Buttons mit Klick belegen: schreibt Wert ins Inputfeld
    document.querySelectorAll('.recentBtn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.getElementById('workSizeInput').value = btn.textContent;
      });
    });

    // Apply & Reset brauchen spÃ¤ter Trello API Logik, hier vorerst nur Alerts
    document.getElementById('applyBtn').addEventListener('click', () => {
      alert('Apply: ' + document.getElementById('workSizeInput').value);
    });
    document.getElementById('resetBtn').addEventListener('click', () => {
      document.getElementById('workSizeInput').value = '0';
    });
  </script>
</body>
</html>
