<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Size Power-Up by Marius Murtz</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 0px;
      }
    </style>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="client.js"></script>
  </head>

  <body>
    <label for="jobSizeInput">Job size:</label><br />

    <div id="recentSizes">
      <button class="recentBtn">1</button>
      <button class="recentBtn">2,5</button>
      <button class="recentBtn">4</button>
      <button class="recentBtn">6,75</button>
      <button class="recentBtn">8</button>
      <button class="recentBtn">10</button>
      <input id="jobSizeInput" type="text" pattern="[0-9.,]*" placeholder="Est." /><br />
      <button id="applyBtn">Apply</button>
      <button id="resetBtn">Reset</button>
      <p></p>
    </div>

    <script>
      var t = window.TrelloPowerUp.iframe();exports

      // Buttons mit Klick belegen: schreibt Wert ins Inputfeld
      document.querySelectorAll(".recentBtn").forEach((btn) => {
        btn.addEventListener("click", function () {
          document.getElementById("jobSizeInput").value = btn.textContent;
        });
      });

      // Wert aus dem Card-Objekt laden (wenn vorhanden)
      t.get("card", "shared", "jobsize").then(function (savedValue) {
        if (savedValue) {
          document.getElementById("jobSizeInput").value = savedValue;
        }
      });

      // Apply click → Wert speichern
      document.getElementById("applyBtn").addEventListener("click", function () {
        var newValue = document.getElementById("jobSizeInput").value;
        t.set("card", "shared", "jobsize", newValue).then(function () {
        });
      });

      // Reset click → Feld leeren und speichern
      document.getElementById("resetBtn").addEventListener("click", function () {
        document.getElementById("jobSizeInput").value = "";
        t.set("card", "shared", "jobsize", "");
      });
    </script>
  </body>
</html>
